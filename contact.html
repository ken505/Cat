<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>CONTACT</title>
    <meta name="description" content="相談はこちら" />
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Philosopher"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"><h2 class="page-title">Cat Method</h2></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="menu.html">Menu</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>

          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>

          <div>
            <label for="message">メッセージ</label>
            <textarea id="message" name="your-message"></textarea>
          </div>

          <input type="submit" class="button" value="送信" />
        </form>
      </div>
      <!-- /.wrapper -->
    </div>
    <!-- /#contact -->

    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">猫好きの聖地</h3>
          <p>
            田代島
            <br />
            宮城県石巻市の牡鹿半島の近く
          </p>
        </div>
        <!-- /.location-info -->
        <div class="location-map">
          <iframe
            src="https://maps.google.co.jp/maps?output=embed&q=田代島"
            width="800"
            height="400"
            frameborder="0"
            style="border: 0"
            allowfullscreen
          ></iframe>
        </div>
        <!-- /.location-map -->
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#location -->

    <section id="sns">
      <div class="wrapper">
        <div class="sns-box">
          <h3 class="sub-title">Authors Twitter</h3>
          <a
            class="twitter-timeline"
            data-height="315"
            href="https://twitter.com/ken_tsx"
            >Tweets by webcreatorbox</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
      </div>
      <!-- /.wrapper -->
    </section>
    <!-- /#sns -->

    <footer>
      <div class="wrapper">
        <p><small>&copy; 2021 Ken</small></p>
      </div>
    </footer>
  </body>
</html>
